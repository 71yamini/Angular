<div *ngFor="let x of allPlants">
    <div> Plant Id: {{x.plantId}} </div>
    <div> Plant Name: {{x.plantName}} </div>
    <div> Height: {{x.height}} </div>
    <div> Type Of Plant: {{x.typeOfPlant}} </div>
    <div> Bloom Season: {{x.bloomSeason}} </div>
    <div> About: {{x.about}} </div>
    <div> StarRating: {{x.starRating}} </div>
    <div> Discount: {{x.discount}} </div>
    <div> Price: {{x.price}} </div>
    <div> Image Name: {{x.imageName}} </div>
    <hr>
</div>
